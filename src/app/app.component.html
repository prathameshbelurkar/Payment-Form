<div class="container">
  <h3>Payment Form</h3>

  <!--  -->
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ names | titlecase }}
      </div>
    </div>
  </div>

  <!--  -->
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <!--  -->
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "INR" }}
      </div>
    </div>
  </div>

  <!--  -->
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert: "km" }}
      </div>
    </div>
  </div>

  <!--  -->
</div>
